[project]
name = "lobster"
description = "Language mOdels for Biological Sequence Transformation and Evolutionary Representation."
authors = [{name = "Nathan Frey", email = "frey.nathan.nf1@gene.com"}]
dynamic = ["version", "readme", "dependencies", "optional-dependencies"]
requires-python = ">=3.10"

[project.scripts]
pplm_train = "prescient_plm.cmdline:train"
pplm_embed = "prescient_plm.cmdline:embed"
pplm_predict = "prescient_plm.cmdline:predict"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.in"]}
readme = {file = "README.md"}

[tool.setuptools.dynamic.optional-dependencies]
dev = {file = ["requirements-dev.in"]}
local = {file = ["requirements-local.in"]}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
prescient_plm = ["*.txt", "*.json", "*.yaml"]
"prescient_plm.assets" = ["**/*.txt", "**/*.json", "**/*.yaml"]
"prescient_plm.hydra_config" = [ "**/*.yaml"]
"prescient_plm.affinity_experiments.config" = [ "**/*.yaml"]


[tool.mypy]
show_error_codes = true
warn_unused_ignores = true
# disallow_any_unimported = true
# check_untyped_defs = true
no_implicit_optional = true
# warn_return_any = true
# disallow_untyped_defs = true
warn_redundant_casts = true
strict_equality = true
warn_unreachable = true
plugins = ["numpy.typing.mypy_plugin"]

[[tool.mypy.overrides]]
module = [
    "Bio.*",
    "edlib.*",
    "matplotlib.*",
    "pandas.*",
    "pyarrow.*",
    "scipy.*",
    "seaborn",
    "sklearn.*",
    "tqdm.*",
    "transformers.*",
    "rdkit.*",
    "prescient.*",
    "smart_open.*",
    "anarci.*",
    "pymol.*",
]

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "B905",  # requires python >= 3.10
    "B007",  # unused-loop-control-variable
    "E741",  # ambiguous-variable-name
]
exclude = [
  "scripts"
]

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401", # MODULE IMPORTED BUT UNUSED
]

[build-system]
requires = ["setuptools >= 65", "setuptools_scm[toml]>=6.2"]
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]
search_parent_directories = true
version_scheme = "no-guess-dev"
local_scheme = "node-and-date"
fallback_version = "0.0.0"

[tool.pycln]
all = true
disable-all-dunder-policy = true

[tool.black]
line-length = 100

[tool.isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_third_party=["wandb"]
