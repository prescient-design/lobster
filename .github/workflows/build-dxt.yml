name: Build and Release DXT Extension

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build-dxt:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv sync --extra mcp
        
    - name: Build DXT extension
      run: |
        # Create server/lib directory with dependencies
        mkdir -p server/lib
        uv pip install --target server/lib -e .[mcp]
        
        # Create the .dxt archive
        # Note: You'll need to implement the actual DXT packaging logic
        # This is a placeholder for the DXT build process
        echo "Building DXT extension..."
        # dxt build manifest.json -o lobster.dxt
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: lobster.dxt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 