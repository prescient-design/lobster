# @package _global_

defaults:
  - override /data: null
  - override /callbacks: [base]
  - override /model: null
  - override /lr_scheduler: null
  # - override /hydra/launcher: submitit_slurm

compile: false


data:
  _target_: lobster.data.UMELightningDataModule
  datasets:
    - AMPLIFY
    - PeptideAtlas
  root: ${oc.env:LOBSTER_DATA_DIR}
  max_length: 1024
  seed: 0
  batch_size: 32
  pin_memory: true
  num_workers: 8
  use_shared_tokenizer: false


model:
  _target_: lobster.model.ume2.UMESequenceEncoderLightningModule 
  lr: 0.0005
  scheduler: cosine
  scheduler_kwargs:
    num_warmup_steps: 500
    num_training_steps: 500_000
  weight_decay: 0.01
  mask_token_id: 32
  pad_token_id: 1
  special_token_ids: [0, 1, 2, 3, 32]
  mask_probability: 0.15
  ckpt_path: null #"s3://prescient-lobster/ume/runs/2025-09-28T00-45-59/last.ckpt"
  encoder_kwargs:
    max_length: ${data.max_length}
    cache_dir: /data2/ume/checkpoints
    model_size: medium
    vocab_size: 33 # 33 for amino acids or 1280 for shared vocabulary

logger:
  name: UME2-${model.encoder_kwargs.model_size}-protein-no-aux-${paths.timestamp}
  project: lobster
  entity: ${oc.env:LOBSTER_USER}
  save_dir: ${oc.env:LOBSTER_RUNS_DIR}
  tags:
    - protein
    - pre-train
    - aa-tokenizer
    - sweep
    - cosine
    - no-aux
    # - zero-weight-on-auxiliary-tasks
  # resume: must
  # id: s1h2hfjy
  # allow_val_change: true

paths:
  timestamp: ${now:%Y-%m-%d}T${now:%H-%M-%S} 
  output_dir: ${paths.root_dir}/${paths.timestamp}
  root_dir: ${oc.env:LOBSTER_RUNS_DIR}

trainer:
  num_nodes: 2
  max_epochs: -1
  gradient_clip_val: 0.5
  max_time: null 
  max_steps: ${model.scheduler_kwargs.num_training_steps}
  val_check_interval: 1000
  limit_val_batches: 50_000
  precision: 16-mixed
  accumulate_grad_batches: 2
  devices: auto

callbacks:
  model_checkpoint:
    save_top_k: -1
    every_n_train_steps: ${trainer.val_check_interval}

