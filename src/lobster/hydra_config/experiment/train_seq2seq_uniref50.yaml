# @package _global_

defaults:
  - override /model: seq2seq.yaml
  - override /data/transform_fn: pt5_teacher_forcing_transform.yaml

paths:
  root_dir: /data/bucket/freyn6/models/pt5

data:
  path_to_fasta: [
    '/data/bucket/freyn6/data/uniref50.fasta'
    # "/scratch/site/u/freyn6/data/all_expressors/paired_oas.fasta"
  ]
  batch_size: 2
  num_workers: 8
  pin_memory: False
  lengths: [0.9,0.05,0.05]
  max_length: 512


trainer:
  max_steps: 10_000_000
  val_check_interval: 0.00001
  precision: 16
  gradient_clip_val: 0.5
  accumulate_grad_batches: 16

model:
  model_name: prot_t5_xl_uniref50
  num_training_steps: ${trainer.max_steps}
  num_warmup_steps: 10_000
  mask_percentage: 0.125
  lr: 1e-5
