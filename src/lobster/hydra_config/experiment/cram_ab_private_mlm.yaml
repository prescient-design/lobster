# @package _global_

defaults:
  - override /model: mlm.yaml
  - override /data/transform_fn: pmlm_tokenizer_transform.yaml

paths:
  root_dir: /data/bucket/freyn6/models/pmlm/prod

data:
  path_to_fasta: [
  "/data/bucket/freyn6/data/paired_oas.fasta",
  "/data/bucket/freyn6/data/OASu85_rep_seq.fasta",
  "/data/bucket/freyn6/data/tenx.fasta",
  "/data/bucket/freyn6/data/unpaired_ngs.fasta",
  "/data/bucket/freyn6/data/unpaired_ngs_082123_heavy.fasta",
  "/data/bucket/freyn6/data/unpaired_ngs_082123_light.fasta"
  ]
  batch_size: 256
  num_workers: 8
  pin_memory: False
  lengths: [0.9,0.05,0.05]
  max_length: 512

trainer:
  max_steps: 100_000_000
  num_sanity_val_steps: 0
  val_check_interval: 1000  # every n batches
  precision: 16
  gradient_clip_val: 0.5

model:
  model_name: MLM_cram_large
  num_training_steps: ${trainer.max_steps}
  num_warmup_steps: 10_000
  lr: 4e-3
  mask_percentage: 0.25
  beta1: 0.9
  beta2: 0.98
  eps: 1e-12
