# Example configuration for forward folding (structure generation from input sequences and structures)
# Forward folding takes input structures and their sequences, then generates new structures
# Sequences are automatically tokenized using AminoAcidTokenizerTransform
# Usage: uv run python -m lobster.cmdline.generate --config-path "../hydra_config/experiment" --config-name generate_forward_folding

# Output directory
output_dir: "./examples/generated_forward_folding"

# Random seed for reproducibility
seed: 54321

# Model configuration
model:
  _target_: lobster.model.gen_ume.UMESequenceStructureEncoderLightningModule
  ckpt_path: "s3://prescient-lobster/ume/gen_ume/checkpoints/gen-ume-small-PDB-90M.ckpt" 

# Generation settings
generation:
  mode: forward_folding
  nsteps: 100          # More steps for forward folding
  batch_size: 1        # Process 2 structures at a time
  n_trials: 1          # Number of trials for best output selection
  
  #Generation parameters
  temperature_seq: 0.2967457760634187    
  temperature_struc: 0.1102551183666233  
  stochasticity_seq: 10 
  stochasticity_struc: 30
  
  # Input structures - update these paths to your structure files
  # Examples of different input formats:
  # Single file: input_structures: "/path/to/structure.pdb"
  # Directory: input_structures: "/path/to/structure/directory/"
  # Glob pattern: input_structures: "/path/to/structures/*.pdb"
  # List of files: input_structures: ["/path/to/file1.pdb", "/path/to/file2.pdb"]
  input_structures: "test_data/inv_folding/9jl9.pdb"
  
  # Maximum length for structures
  max_length: 512
  
  # Not used for forward folding
  length: null
  num_samples: null
