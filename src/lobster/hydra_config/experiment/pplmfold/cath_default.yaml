# @package _global_

defaults:
  - override /model: lobsterfold.yaml
  - override /data: cath.yaml

paths:
  root_dir: /home/lux70/data 

data:
  root: /home/lux70/data/cath/dompdb
  batch_size: 64
  num_workers: 8
  pin_memory: False
  lengths: [0.9,0.05,0.05]
  max_length: 1024

trainer:
  max_steps: 1_000_000_000
  # max_steps: 1_000
  val_check_interval: 50
  precision: 16
  gradient_clip_val: 0.5

model:
  tokenizer_dir: pmlm_tokenizer 
  max_length: ${data.max_length}
  num_warmup_steps: 1_000
  num_training_steps: ${trainer.max_steps}
  lr: 1e-3
  ckpt_path: null