# @package _global_

defaults:
  - override /model: mlm.yaml

paths:
  root_dir: /data/bucket/lobster/models-mlm
data:
  path_to_fasta: [
  '/data/bucket/lobster/datasets/tenx.fasta', 
  '/data/bucket/lobster/datasets/paired_oas.fasta',
  '/data/bucket/lobster/datasets/prescient_rounds.fasta',
  '/data/bucket/lobster/datasets/pred.fasta',
  '/data/bucket/lobster/datasets/unpaired_ngs.fasta',
  '/data/bucket/lobster/datasets/uniref100.fasta'
  ]
  model_name: esm2_t6_8M_UR50D
  batch_size: 16
  num_workers: 96
  use_transform_fn: True
  pin_memory: False
  lengths: [0.7,0.2,0.1]
  max_length: 1024
  

trainer:
  max_steps: 100_000
  val_check_interval: 0.001


model:
  model_name: esm2_t30_150M_UR50D
  num_training_steps: ${trainer.max_steps}
  lr: 1e-5
