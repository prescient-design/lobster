# @package _global_

defaults:
  - override /model: mlm.yaml

paths:
  root_dir: s3://prescient-data-dev/sandbox/freyn6/prescient-plm/models/prod

data:  # all paired and unpaired Abs; ~140 GB
  path_to_fasta: [
  # "/scratch/site/u/freyn6/data/all_expressors/prescient_rounds.fasta",
  "/scratch/site/u/freyn6/data/all_expressors/paired_oas.fasta",
  # "/scratch/site/u/freyn6/data/all_expressors/pred.fasta",
  # "/scratch/site/u/freyn6/data/all_expressors/tenx.fasta",
  # "/scratch/site/u/freyn6/data/all_expressors/unpaired_ngs.fasta",
  # "/scratch/site/u/freyn6/data/all_expressors/OASu85_rep_seq.fasta"
  ]
  batch_size: 512

trainer:
  max_steps: 100_000
  val_check_interval: 0.01

model:
  model_name: MLM_small
  num_training_steps: ${trainer.max_steps}
  lr: 1e-5
  aho_antibody: false

callbacks:
  early_stopping:
    patience: 20
