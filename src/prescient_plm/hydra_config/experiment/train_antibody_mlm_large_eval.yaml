# @package _global_

defaults:
  - override /model: mlm.yaml

paths:
  root_dir: /data/bucket/prescient_plm/models-mlm
data:
  path_to_fasta: [
  '/data/bucket/prescient_plm/datasets/tenx.fasta', 
  '/data/bucket/prescient_plm/datasets/paired_oas.fasta',
  '/data/bucket/prescient_plm/datasets/prescient_rounds.fasta',
  '/data/bucket/prescient_plm/datasets/pred.fasta',
  '/data/bucket/prescient_plm/datasets/unpaired_ngs.fasta',
  '/data/bucket/prescient_plm/datasets/uniref100.fasta'
  ]
  batch_size: 1
  num_workers: 8
  pin_memory: False
  lengths: [0.7,0.2,0.1]
  max_length: 1024


trainer:
  max_steps: 100_000
  val_check_interval: 0.001
  precision: 16


model:
  model_name: esm2_t36_3B_UR50D
  num_training_steps: ${trainer.max_steps}
  lr: 1e-5
