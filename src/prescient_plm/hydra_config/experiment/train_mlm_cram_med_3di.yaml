# @package _global_

defaults:
  - override /model: mlm.yaml
  - override /data/transform_fn: pmlm_tokenizer_transform.yaml

paths:
  root_dir: /data/bucket/freyn6/models/pmlm/prod

data:
  path_to_fasta: [
    '/data/bucket/freyn6/data/afdb_3di.fasta',  # 12M
    '/data/bucket/freyn6/data/pdb_3di_complexes.fasta',  # 3M
  ]
  batch_size: 64
  num_workers: 8
  pin_memory: False
  lengths: [0.9,0.05,0.05]
  max_length: 1024
  tokenizer_dir: ${model.tokenizer_dir}

  transform_fn:
    tokenizer_dir: ${model.tokenizer_dir}
    max_length: ${data.max_length}


trainer:
  max_steps: 1_000_000_000
  val_check_interval: 50
  precision: 16
  gradient_clip_val: 0.5
  # strategy: ddp

model:
  model_name: MLM_cram_med
  tokenizer_dir: 3di_tokenizer
  max_length: ${data.max_length}
  num_warmup_steps: 10_000
  num_training_steps: ${trainer.max_steps}
  lr: 1e-3
  mask_percentage: 0.25
  beta1: 0.9
  beta2: 0.98
  eps: 1e-12
