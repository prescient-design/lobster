# @package _global_

defaults:
  - override /model: rlm.yaml

paths:
  root_dir: /data/bucket/prescient_plm/models-rlm

data:
  path_to_fasta: [
  '/data/bucket/prescient_plm/datasets/ngs_20230929.fasta'
  ]
  batch_size: 2
  num_workers: 8
  pin_memory: False
  is_relative_model: True
  lengths: [0.7,0.2,0.1]
  max_length: 512

trainer:
  max_steps: 100_000
  val_check_interval: 0.001
  precision: 16


model:
  model_name: RLM_med
  num_training_steps: ${trainer.max_steps}
  lr: 1e-5
