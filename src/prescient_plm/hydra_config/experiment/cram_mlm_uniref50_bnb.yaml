# @package _global_

defaults:
  - override /model: mlm.yaml
  - override /data/transform_fn: pmlm_tokenizer_transform.yaml
  - override /plugins: bitsandbytes.yaml

paths:
  root_dir: /data/bucket/freyn6/models/pmlm

data:
  path_to_fasta: [
    '/data/bucket/freyn6/data/uniref50.fasta'
  ]
  batch_size: 256
  num_workers: 8
  pin_memory: False
  lengths: [0.9,0.05,0.05]
  max_length: 512

trainer:
  max_steps: 40_000  # 1 step / 2.2 s -> ~40k steps / day
  # max_epochs: 1
  num_sanity_val_steps: 0
  # val_check_interval: 0.25 # 4 times during training
  val_check_interval: 1000  # every n batches
  # precision: 16
  gradient_clip_val: 0.5
  accumulate_grad_batches: 8
  # max_time: "00:24:00:00"


model:
  model_name: MLM_cram_large
  num_training_steps: ${trainer.max_steps}
  num_warmup_steps: 30_000
  lr: 1e-3
  mask_percentage: 0.25
  beta1: 0.9
  beta2: 0.98
  eps: 1e-12
